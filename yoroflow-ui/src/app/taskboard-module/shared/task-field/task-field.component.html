<div fxLayout="row">
    <h4 style="color: #656565;width: 130px;" i18n="Select task field">Select task field</h4>
    <span class="line-style"></span>
</div>
<div fxLayout="row wrap" style="margin-bottom: 40px;">
    <ng-container *ngFor="let field of fields;let i = index;">
        <div class="fieldList-style" (click)="getFieldName(field.name)" [id]="'fields_'+i" appMaterialElevation>
            {{field.label | translate}}
        </div>
    </ng-container>
</div>
