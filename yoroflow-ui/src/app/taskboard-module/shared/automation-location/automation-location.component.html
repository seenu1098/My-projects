<div fxLayout="row" fxLayoutGap="20px">
    <mat-checkbox (change)="onlineMeeting($event)" [checked]="isCheck">Online Meeting</mat-checkbox>
    <mat-form-field *ngIf="isCheck" appearance="outline">
        <mat-label>Meeting app</mat-label>
        <mat-select [formControl]="meetingAppCntrl">
            <mat-option value="Microsoft Teams">Microsoft Teams</mat-option>
            <mat-option value="Zoom">Zoom</mat-option>
        </mat-select>
        <mat-error>Meeting app is required</mat-error>
    </mat-form-field>
</div>
<form [formGroup]="form" #userForm="ngForm" class="quill-form-css">
    <quill-editor #quill id="quill" formControlName="locationCntrl" placeholder="Enter Text" [modules]="quillConfig"
        [format]="format">
    </quill-editor>
    <div style="margin-top: 10px;">
        <mat-button class="filter_option align-self-center  mr-2 " *ngFor="let select of systemVariables"
            (click)="selectChip(select)">
            {{select?.fieldId}}
        </mat-button>
    </div>
    <div fxLayout="row" class="mt-3">
        <h4 style="color: #656565;width: 150px;" i18n="Form Fields">Form Fields</h4>
        <span class="line-style"></span>
    </div>
    <div fxLayout="row wrap" class="mt-2">
        <ng-container *ngFor="let field of fields;let i = index;">
            <mat-button class="filter_option_field align-self-center  mr-2 " (click)="selectField(field)">
                {{field.displayName}}</mat-button>
        </ng-container>
    </div>
    <div fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="primary"
            *ngIf="form.get('locationCntrl').value!==undefined && form.get('locationCntrl').value!==null && form.get('locationCntrl').value!==''"
            class="apply-button-css" (click)="apply()" i18n="Apply">Apply</button>
    </div>
</form>
