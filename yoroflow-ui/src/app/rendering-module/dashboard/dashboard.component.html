    <div class="row justify-content-center mx-0" id="container_mat_card">
        <div class="col-md-12 px-0 mx-0" *ngIf="applicationsList.length>=1">
            <ng-container *ngFor="let application of applicationsList;let i=index">
                <mat-card appMaterialElevation class="dashboard-items">
                    <!-- <mat-card-header style="border-top-left-radius: 5px;border-top-right-radius: 5px;"
                        [style.background-color]="setBackground(i)"> -->
                    <!-- <div class="main_continer" [style.background-color]="setBackground(i)"> -->
                    <mat-card-header [style.background-color]="setBackground(i)">
                        <div class="row w-100 mx-0">
                            <div class="col-md-1 col-sm-2 p-0" *ngIf="application.image">
                                <img class="app-logo mr-2" alt="User Avatar"
                                    [src]="transformImage(application.image)" />
                            </div>
                            <div class="col-md-8 col-sm-10  p-0">
                                <h4 class="title text-white fs_12 m-0">{{application.applicationName}}</h4>
                            </div>
                            <div class="col-md-3 pr-0">
                                <div class="row w-100 mx-0 px-0 justify-content-end">
                                    <mat-icon *ngIf="!isTablet && application.canEdit===true"
                                        class="top fs_14 h_14 w_14 mr-2" [id]="application.applicationName+'app_edit'+i"
                                        (click)="getApplication(application.applicationId)"
                                        i18n-matTooltip="Edit Application" matTooltip="Edit Application">
                                        create</mat-icon>

                                    <mat-icon *ngIf="!isTablet && application.canDelete===true"
                                        class="top fs_14 h_14 w_14 mr-2"
                                        [id]="application.applicationName+'app_delete'+i"
                                        (click)="deleteApplication(application)" matTooltip="Delete Application"
                                        i18n-matTooltip="Delete Application">
                                        delete_sweep
                                    </mat-icon>

                                    <mat-icon class="top fs_14 h_14 w_14" *ngIf="showButton && !isTablet"
                                        [id]="application.applicationName+'app_security'+i" type="button"
                                        (click)="openApplicationPermissions(application.id)"
                                        matTooltip="User Permissions" i18n-matTooltip="User Permissions">
                                        manage_accounts
                                    </mat-icon>
                                </div>
                            </div>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="pb-0 mb-0">
                        <div class="row mx-0">
                            <div class="col-md-12 col-sm-12 mt-3">
                                <p class="text-center fs_12 text-dark">
                                    <mat-icon class="fs_14 w_14 h_14">badge</mat-icon>{{application.applicationId}}
                                </p>
                                <p class="text-center fs_12 scroll_content" [matTooltip]="application.description">
                                    <mat-icon class="fs_14 w_14 h_14">description</mat-icon>
                                    {{application.description}}
                                </p>
                                <p class="text-center fs_12 text-danger pb-0 pl-2 "
                                    *ngIf="!showButton && (application.canLaunch===false) && (application.canEdit===false) && (application.canDelete===false)"
                                    i18n="note3">
                                    <mat-icon class="fs_14 w_14 h_14">notification_important</mat-icon> Ask
                                    Administrator
                                    for permission to edit, launch and delete
                                </p>
                            </div>
                        </div>
