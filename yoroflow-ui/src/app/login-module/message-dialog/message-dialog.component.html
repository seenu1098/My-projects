<div *ngIf="showMessage===false" class="row w-100 mx-0">

    <div class="row w-100 mx-0 mt-3">
        <div fxLayout="row" fxLayoutAlign="center center">
            <span>
                <h2> Processing....</h2>
            </span>
        </div>

    </div>

</div>


<div *ngIf="showMessage===true" class="row w-100 mx-0">

    <div class="row w-100 mx-0 mt-3">
        <p>
            <span>
                <h2> {{message}}</h2>
            </span>
        </p>

    </div>

</div>

<div *ngIf="showMessage===true" fxLayout="row" fxLayoutAlign="end end">
    <button class="align-self-center justify-content-end float-right mr-2 clear_filter" mat-raised-button
        color="primary" type="button" (click)="goBackToLogin()">Go back to login page</button>
</div>
